{% extends 'base.html' %}
{% block content %}
    <a href="{{url_for('new_messages', user_id=user.id)}}">Add new message</a>
    <h1>See all the messages in {{user.first_name}}</h1>
    {% for message in user.messages %}
    <p>{{message.content}}
        <br>
    <a href="{{url_for('edit_messages', user_id=user.id, id=message.id)}}">Edit your message</a>
    <form action="{{url_for('messages_show', user_id=user.id, id=message.id)}}?_method=DELETE" method="POST">
        <input type="submit" value="X">
    </form>
    </p>
    {% endfor %}
{% endblock %}
