{% extends 'base.html' %}

{% block content %}
<a href="{{url_for('new')}}">Add new user</a>
     {% for user in users %}
    <p>
        {{user.first_name}} {{user.last_name}}

    
    <br>
    <a href="{{url_for ('messages_index', user_id=user.id)}}">see all messages for {{user.first_name}}</a>
    <a href="{{url_for ('edit', id=user.id)}}">Edit user</a>
    <form action="{{url_for('show', id=user.id)}}?_method=DELETE" method="POST">
        {{delete_form.hidden_tag()}}
        <input type="submit" value="X">
    </form>
    </p>
    {% endfor %}
{% endblock %}
